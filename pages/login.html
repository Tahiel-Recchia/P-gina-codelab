<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <link rel="icon" href="../img/favicon.ico" />

        <title>Ingresar</title>
    </head>
    <body>
        <main class="loginMain">
            <div class="contenedorLogin">
                <div class="contenedorLogin__bienvenida">
                    <h1>Bienvenido!!</h1>
                    <p>Inicia sesión para disfrutar de nuestros cursos.</p>
                </div>
                <div class="contenedorLogin__datosInicio">
                    <h1>Iniciar Sesión</h1>
                    <section class="contenedorLogin__datosInicio--modosLogin">
                        <p>Facebook</p>
                        <p>Google</p>
                        <p>Linkedin</p>
                    </section>
                    <form action="../index.html" method="get">
                        <div class="login">
                            <div class="login__input">
                                <label for="usuario">Usuario</label>
                                <input
                                    type="text"
                                    id="usuario"
                                    name="usuario"
                                    size="40"
                                    placeholder="Ingresar usuario"
                                    required
                                />
                                <label for="contrasena">Contraseña</label>
                                <input
                                    type="password"
                                    id="contrasena"
                                    name="contrasena"
                                    size="40"
                                    placeholder="Ingresar contrasena"
                                    required
                                />
                                <button type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="pieDePagina">
                <div class="datos">
                    <p>Datos del Grupo</p>
                </div>
                <div class="datos">
                    <p>Menu Inferior</p>
                </div>
                <div class="datos">
                    <p>Redes Sociales</p>
                </div>
            </div>
        </footer>
    </body>
</html>
